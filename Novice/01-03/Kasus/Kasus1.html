    <body>
        <input type='number' placeholder='Enter Value Celsius' id='celsius'/>
        <p/>

    <input type='button' onClick='celsiusToFahrenheit(celsius)' />
    </body>
    <script>

      var cel=document.getElementById('celsius')
      var far=document.getElementById('fahrenheit')
function celsiusToFahrenheit(celsius) {
    var celsiusInF = (celsius*9)/5 + 32;
    console.log(celsius + '째C is ' + celsiusInF + '째F');
  }
  
  function fahrenheitToCelsius(fahrenheit) {
    var fahrenheitInC = ((fahrenheit - 32)*5)/9;
    console.log(fahrenheit + '째F is ' + fahrenheitInC + '째C');
  }
  </script>
